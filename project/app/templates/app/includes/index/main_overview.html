
<span class="app-balanco gray-text">08/04/22  - {{date_today}}</span> <span>seletor de datas ?</span>
<div class="app-overview-spent app-flex-column app-balanco">
  
  {% if balance.balance < 0 %}
    <p class="app-balanco-info">balanço: <span class="red-value" >-R${{balance.balance}}</span> </p>
  {% else %}
    <p class="app-balanco-info">balanço: <span class="green-value" >+R${{balance.balance}}</span> </p>
  {% endif %}
  
  <span>entradas:  <span class="green-value">R${{balance.profit}}</span> </span>
  <span>gastos: <span class="red-value">-R${{balance.spent}}</span> </span>

</div>
